# Docker Compose configuration - version field is optional in modern compose

services:
  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-network
    mem_limit: 1.5g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s


  # ==================== Database Migration ====================
  migrate:
    image: postgres:16-alpine
    container_name: trading-migrate
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./services/database/cascade-migration.sql:/docker-entrypoint-initdb.d/cascade-migration.sql
    command: >
      sh -c "
        psql -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /docker-entrypoint-initdb.d/cascade-migration.sql
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-network

  # ==================== Redis Cache ====================
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading-network
    mem_limit: 256m

  # ==================== RabbitMQ Message Queue ====================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: trading-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - trading-network
    mem_limit: 256m

  # ==================== Python Orchestrator (Replaces n8n) ====================
  orchestrator-web:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: trading-orchestrator-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - COMPONENT=web
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - VIDEO_PROCESSOR_URL=http://video-processor:8000
      - ML_SERVICE_URL=http://ml-service:8002
      - BACKTESTING_SERVICE_URL=http://backtesting-service:8001
      - OLLAMA_URL=http://ollama:11434
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
    volumes:
      - ./data/videos:/data/videos:ro
      - ./data/logs:/app/logs
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - trading-network
    mem_limit: 256m
    command: python -m app.web.app
  
  orchestrator-worker:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: trading-orchestrator-worker
    restart: unless-stopped
    environment:
      - COMPONENT=celery-worker
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - VIDEO_PROCESSOR_URL=http://video-processor:8000
      - ML_SERVICE_URL=http://ml-service:8002
      - BACKTESTING_SERVICE_URL=http://backtesting-service:8001
      - OLLAMA_URL=http://ollama:11434
      - USE_CASCADE=${USE_CASCADE}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD}
    volumes:
      - ./data/videos:/data/videos
      - ./data/processed:/data/processed
      - ./data/logs:/app/logs
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - video-processor
      - ml-service
    networks:
      - trading-network
    mem_limit: 512m
    command: celery -A run_celery worker --loglevel=info --concurrency=2
  
  orchestrator-beat:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: trading-orchestrator-beat
    restart: unless-stopped
    environment:
      - COMPONENT=celery-beat
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - BATCH_SCHEDULE_HOUR=${BATCH_SCHEDULE_HOUR:-2}
      - BATCH_SIZE=${BATCH_SIZE:-10}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - trading-network
    mem_limit: 128m
    command: celery -A run_celery beat --loglevel=info
  
  orchestrator-watcher:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: trading-orchestrator-watcher
    restart: unless-stopped
    environment:
      - COMPONENT=file-watcher
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - VIDEO_WATCH_DIR=/data/videos
      - ENABLE_FILE_WATCHER=${ENABLE_FILE_WATCHER:-true}
    volumes:
      - ./data/videos:/data/videos
      - ./data/logs:/app/logs
    depends_on:
      - orchestrator-worker
    networks:
      - trading-network
    mem_limit: 128m
    command: python -m app.file_watcher

  api-service:
    build:
      context: ./services/api-service
      dockerfile: Dockerfile
    container_name: trading-api-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - VIDEO_PROCESSOR_URL=http://video-processor:8000
      - ML_SERVICE_URL=http://ml-service:8002
      - BACKTEST_SERVICE_URL=http://backtesting-service:8001
      - EMBEDDINGS_SERVICE_URL=http://embeddings-service:8004
      - OLLAMA_URL=http://ollama:11434
      - API_PORT=8003
      - API_WORKERS=2
    depends_on:
      - postgres
      - redis
      - video-processor
      - ollama
    volumes:
      - ./services/api-service:/app
      - ./data:/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  embeddings-service:
    build:
      context: ./services/embeddings-service
      dockerfile: Dockerfile
    container_name: trading-embeddings-service
    ports:
      - "8004:8004"
    environment:
      - FAISS_INDEX_DIR=/data/processed/faiss
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_DEVICE=cpu  # Use 'cuda' if GPU available
      - EMBEDDINGS_PORT=8004
      - EMBEDDINGS_WORKERS=1
    volumes:
      - ./services/embeddings-service:/app
      - ./data/processed/faiss:/data/processed/faiss
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Video Processor Service
  video-processor:
    build:
      context: ./services/video-processor
      dockerfile: Dockerfile
    container_name: trading-video-processor
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ML Service
  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: trading-ml-service
    ports:
      - "8002:8002"
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  backtesting-service:
    build:
      context: ./services/backtesting-service
      dockerfile: Dockerfile
    container_name: trading-backtesting-service
    ports:
      - "8001:8001"
    environment:
      - BACKTEST_PORT=8001
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== Ollama LLM ====================
  ollama:
    image: ollama/ollama:latest
    container_name: trading-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - trading-network
    mem_limit: 4.5g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ==================== Memory Cleaner ====================
  memory-cleaner:
    build:
      context: ./services/memory-cleaner
      dockerfile: Dockerfile
    container_name: trading-memory-cleaner
    restart: unless-stopped
    environment:
      - CLEANUP_INTERVAL=600
      - MEMORY_THRESHOLD_MB=1500
    volumes:
      - ./data/logs:/app/logs
    depends_on:
      - video-processor
    networks:
      - trading-network
    mem_limit: 64m

networks:
  trading-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  ollama_data:
    driver: local