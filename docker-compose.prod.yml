version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - trading-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - trading-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: trading-rabbitmq-prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - trading-network
    restart: always

  # API Service
  api-service:
    image: ${DOCKER_USERNAME}/trading-api-service:latest
    container_name: trading-api-service-prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - VIDEO_PROCESSOR_URL=http://video-processor:8000
      - ML_SERVICE_URL=http://ml-service:8002
      - BACKTEST_SERVICE_URL=http://backtesting-service:8001
      - EMBEDDINGS_SERVICE_URL=http://embeddings-service:8004
      - OLLAMA_URL=http://ollama:11434
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis
    networks:
      - trading-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Embeddings Service
  embeddings-service:
    image: ${DOCKER_USERNAME}/trading-embeddings-service:latest
    container_name: trading-embeddings-service-prod
    environment:
      - FAISS_INDEX_DIR=/data/processed/faiss
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_DEVICE=cpu
    volumes:
      - ./data/processed/faiss:/data/processed/faiss
    ports:
      - "8004:8004"
    networks:
      - trading-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Backtesting Service
  backtesting-service:
    image: ${DOCKER_USERNAME}/trading-backtesting-service:latest
    container_name: trading-backtesting-service-prod
    environment:
      - BACKTEST_PORT=8001
    ports:
      - "8001:8001"
    networks:
      - trading-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trading-nginx-prod
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-service
      - embeddings-service
      - backtesting-service
    networks:
      - trading-network
    restart: always

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  trading-network:
    driver: bridge
