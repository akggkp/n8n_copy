name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3.13-alpine
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r services/api-service/requirements.txt
          pip install -r services/embeddings-service/requirements.txt
          pip install -r services/backtesting-service/requirements.txt
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
        run: |
          pytest tests/ -v -m "unit and not slow" --cov=. --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check formatting with black
        run: |
          black --check .
      
      - name: Check import sorting with isort
        run: |
          isort --check-only .

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/api-service
          push: false
          tags: trading-api-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Embeddings Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/embeddings-service
          push: false
          tags: trading-embeddings-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Backtesting Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/backtesting-service
          push: false
          tags: trading-backtesting-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        run: |
          docker-compose up -d
      
      - name: Wait for services
        run: |
          sleep 30
          docker-compose ps
      
      - name: Run integration tests
        run: |
          pip install -r requirements-test.txt
          pytest tests/integration/ -v -m integration
      
      - name: Collect logs
        if: failure()
        run: |
          docker-compose logs
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
