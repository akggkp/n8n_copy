[pytest]
minversion = 7.0
testpaths = tests services
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests (>1 minute)

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
